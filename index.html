<!DOCTYPE html>
<html>
<head>
  <title>Form Input ke Google Sheet</title>
</head>
<body>
  <h2>Form Input Data</h2>
  <form id="myForm">
    <label>Nama: <input type="text" name="nama" required></label><br>
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Pesan: <textarea name="pesan" required></textarea></label><br>
    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("myForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        nama: form.nama.value,
        email: form.email.value,
        pesan: form.pesan.value
      };

      fetch("https://script.google.com/macros/s/AKfycbzRrNmQuT13CGmRHueyT9YTT50UFBSwirZ4-Ewsa3j814gz55OzCvLacY-XKxRwI_Q0/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById("status").innerText = "Data berhasil dikirim!";
        form.reset();
      })
      .catch(err => {
        document.getElementById("status").innerText = "Gagal mengirim data.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
